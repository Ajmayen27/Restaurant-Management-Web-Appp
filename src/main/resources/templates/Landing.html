<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System</title>
    <link rel="stylesheet" href="LandingCss.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Restaurant Manager</h1>
        <p>Manage your restaurant with ease and efficiency</p>
    </header>
    <div class="auth-box">
        <!-- Sign In Section -->
        <div class="form-container sign-in">
            <h2>Sign In</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p class="toggle-text">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
            </form>
        </div>
        <!-- Sign Up Section -->
        <div class="form-container sign-up hidden">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Restaurant Full Name" required>
                <input type="text" placeholder="Restaurant Owners Name" required>
                <input type="number" placeholder="Owners Phone Number" required>
                <input type="email" placeholder="Restaurant Email" required>
                <input type="text" placeholder="Restaurant Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p class="toggle-text">Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
            </form>
        </div>
    </div>
</div>

<script>
    function toggleForm() {
        const signIn = document.querySelector('.sign-in');
        const signUp = document.querySelector('.sign-up');
        signIn.classList.toggle('hidden');
        signUp.classList.toggle('hidden');
    }
</script>
</body>
</html>
