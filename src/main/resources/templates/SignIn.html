<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Restaurant Management System</title>
    <link rel="stylesheet" href="/css/signin.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Restaurant Manager</h1>
        <p>Welcome back! Sign in to manage your restaurant.</p>
    </header>
    <div class="form-container">
        <h2>Sign In</h2>
        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
        <p th:if="${success}" th:text="${success}"></p>
        <form  th:action="@{/loginSubmit}" method="post" th:object="${user}" >
            <input type="email" th:field="*{restaurantEmailAddress}"  name="restaurantEmailAddress"  placeholder="Email" required>
            <input type="password" th:field="*{password}"  placeholder="Password" required>
            <button type="submit">Sign In</button>

            <p class="signup-link">Don't have an account? <a th:href="@{/signup}">Sign Up</a></p>
        </form>
    </div>
</div>
</body>
</html>
